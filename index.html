<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram chat</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img  src="img/photo_2022-02-10_20-46-51.jpg" alt="">
            </div>
            <div class="menu">
                <div class="username">
                    <h3>Durbek Abduvoitov</h3>
                    <h5>online</h5>
                </div>
                <div class="icons">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-phone"></i></a>
                    <a href="#"><i class="fa-solid fa-table-columns"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </div>
        </header>
        <main>
            <blockquote>
                salom
            </blockquote>
        </main>
        <footer>
            <i class="fa-solid fa-paperclip"></i>
            <textarea name="massage" id="massage" cols="1" placeholder="Write a massage"></textarea>
            <i class="fa-regular fa-face-smile"></i>
            <button class="send">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
